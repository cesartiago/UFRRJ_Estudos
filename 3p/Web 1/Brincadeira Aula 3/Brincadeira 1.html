<!DOCTYPE html>
<html>
    <head>
        <script>
            function ValidarSeFoiPreenchido (){

                
                
                var x = document.forms["Formulario"]["Escreva1"].value;
                var y = document.forms["Formulario"]["Escreva2"].value;

                //Saber se tão preenchidos
                if (x==null || x=="" || y==null || y=="")
                {
                alert ("Ambos espaços precisam ser preenchidos, mas verificaremos se o valor preenchido é um palíndromo")
                
                    
                }

                //CRIANDO FRASE INVERTIDA e COMPARANDO-AS
                //Vendo se o campo 1 (x) foi preenchido
                if (x!=null && x!="")
                {
                alert ("CAMPO 1 (X) PREENCHIDO")


                var INVERTIDA = x.split("").reverse().join(""); //split() irá separar cada caractere de uma string e convertê-lo em um array | reverse() pegará aquele array e inverterá os elementos dentro dele. | join() unirá os caracteres que foram revertidos pela função reverse() ~DELFSTACK. //Essas "" são necessárias, na primeira QUASE q parece ser da cunção, na segunda, tira o separador ","
                 
                    //COMPARANDO PRA VER SE É PALÍNDROMO
                    if (INVERTIDA == x && x != null && (y==null || y==""))
                    {
                        alert ("É PALÍNDROMO")
                    }
                    else {
                        alert ("NÃO É PALÍNDROMO")
                         }

                    //SABER SE O VALOR "1" É NÃO-NUMERICO OU NÃO
                    if (isNaN(x)) { 
                    alert ("CAMPO 1 (x) É U VALOR NÃO UM NUMÉRICO, OUTRA COISA") //É NÃO UM NUMÉRICO, OUTRA COISA
                    }

                
                    else
                    {
                        alert ("CAMPO 1 (x) É NUMÉRICO") //É NUMÉRICO
                    }

                }

                //Vendo se o campo 2 (y) foi preenchido
                if (y!=null && y!="")
                {
                alert ("CAMPO 2 (Y) PREENCHIDO")


                var INVERTIDA = y.split("").reverse().join(""); //split() irá separar cada caractere de uma string e convertê-lo em um array | reverse() pegará aquele array e inverterá os elementos dentro dele. | join() unirá os caracteres que foram revertidos pela função reverse() ~DELFSTACK. //Essas "" são necessárias, na primeira QUASE q parece ser da cunção, na segunda, tira o separador ","
                
                    //COMPARANDO PRA VER SE É PALÍNDROMO
                    if (INVERTIDA == y && y != null && (x==null || x==""))
                    {
                        alert ("É PALÍNDROMO")
                    }
                    else {
                        alert ("NÃO É PALÍNDROMO")
                         }


                    //SABER SE O VALOR "2" É NÃO-NUMERICO OU NÃO
                    if (isNaN(y)) { 
                    alert ("CAMPO 2 (y) É U VALOR NÃO UM NUMÉRICO, OUTRA COISA") //É NÃO UM NUMÉRICO, OUTRA COISA
                    }

                
                    else
                    {
                        alert ("CAMPO 2 (y) É NUMÉRICO") //É NUMÉRICO
                    }
                    

                }

                
                //alert (INVERTIDA) - VERIFICANDO SE TÁ OK
                
                

               

               

                
                
                
            }
        </script>
    </head>
    <body>
        <form name = "Formulario" onsubmit = "ValidarSeFoiPreenchido ()" method="post" >
            <p></p>
            <div> Escreva: <input type ="text" name = "Escreva1"></div>
            <br>
            
            <div> Escreva: <input type ="text" name = "Escreva2"></div>
            <br>
            (Preenchendo apenas um campo, verificaremos se o valor informado é um PALÍNDROMO)
            <br>

            <input type="submit">
        </form>
    </body>
</html>
